<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Medicine Reminder" content="Medicine reminder clock" />
    
    <title>MEDICINE REMINDER</title>

    <!-- Stylesheet-->

    <link rel = "stylesheet" href = "Style.css" />

</head>
  <body>
    <div class= "page-title">
      <h1>MEDICINE REMINDER <img src="https://www.designnominees.com/application/upload/Apps/2021/03/medicine-reminder-app-39.png" height="25" width="40"> </h1>
    </div>
    <div class="main-container d-flex">
      <div class="clock-container d-flex">
        <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/5925/36b7ca11-2c28-47f9-979f-811797eb5796.jpg" height="150" width="300">
        <div class="current-time mb" id= "current-time">_ : _ : _ </div>
        <form class="alarm-form d-flex mb">
          <div>
          <select name="hours" id="hours" required></select>

          <select required name="minutes" id="minutes"></select>

          <select required name="seconds" id="seconds"></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn submit-button" id="submitButton" type="submit">SET TIME FOR MEDICINE</button>
        </form>
        <div class="set-alarm-container">
          <div class="set-alarm-container-title mb">TIMINGS</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="./index.js"></script>
  </body>
</html>
</html
